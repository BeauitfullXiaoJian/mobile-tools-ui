<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MobileToolsUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-white">
    <div class="view">
        <div class="view-headbar bg-white">
            <a class="btn-text text-dark" href="index.html">
                <svg class="icon bar-icon font-size-lg" aria-hidden="true">
                    <use xlink:href="#icon-back"></use>
                </svg>
            </a>
            <h4 class="headbar-title text-center">Card</h4>
            <div class="btn-text invisable">
                <svg class="icon bar-icon font-size-lg" aria-hidden="true">
                    <use xlink:href="#icon-back"></use>
                </svg>
            </div>
        </div>
        <div class="view-content p-2">
            <h3>Card Media</h3>
            <div id="card-media-pad"></div>
            <h3>Card Image</h3>
            <div id="card-image-pad"></div>
        </div>
    </div>

</body>
<script src="source/js/jquery-slim.min.js"></script>
<script src="card.js"></script>
<script src="source/fonts/iconfont.js"></script>

</html>
