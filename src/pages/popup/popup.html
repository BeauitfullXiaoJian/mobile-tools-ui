<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MobileToolsUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-white">
    <div class="view">
        <div class="view-headbar bg-white">
            <a class="btn-text text-dark" href="index.html">
                <svg class="icon bar-icon font-size-lg" aria-hidden="true">
                    <use xlink:href="#icon-back"></use>
                </svg>
            </a>
            <h4 class="headbar-title text-center">Popup</h4>
            <div class="btn-text invisable">
                <svg class="icon bar-icon font-size-lg" aria-hidden="true">
                    <use xlink:href="#icon-back"></use>
                </svg>
            </div>
        </div>
        <div class="view-content p-2">
            <button class="btn btn-success w-100" target="default">Show</button>
            <button class="btn btn-success w-100 mt-2" target="full">Show Full</button>
        </div>
    </div>
    <!--default-->
    <div class="popup" id="default" style="display: none">
        <div class="popup-content bg-white">
            <div class="popup-title">
                <div class="popup-close" target="close">
                    <span class="btn-text text-danger">Close</span>
                </div>
                <div class="text-center p-3">Title</div>
            </div>
            <div class="bg-light p-2">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
            </div>
        </div>
    </div>
    <!--full-->
    <div class="popup" id="full" style="display: none">
        <div class="popup-content bg-white h-100">
            <div class="popup-title">
                <div class="popup-close" target="close">
                    <span class="btn-text text-danger">Close</span>
                </div>
                <div class="text-center p-3">Title</div>
            </div>
            <div class="p-2">

            </div>
        </div>
    </div>
</body>
<script src="source/js/jquery-slim.min.js"></script>
<script src="popup.js"></script>
<script src="source/fonts/iconfont.js"></script>

</html>
