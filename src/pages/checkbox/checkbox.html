<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MobileToolsUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-white">
    <div class="view">
        <div class="view-headbar bg-white">
            <a class="btn-text text-dark" href="index.html">
                <svg class="icon bar-icon font-size-lg" aria-hidden="true">
                    <use xlink:href="#icon-back"></use>
                </svg>
            </a>
            <h4 class="headbar-title text-center">Checkbox</h4>
            <div class="btn-text invisable">
                <svg class="icon bar-icon font-size-lg" aria-hidden="true">
                    <use xlink:href="#icon-back"></use>
                </svg>
            </div>
        </div>
        <div class="view-content">
            <div class="p-3">
                <div class='checkbox checkbox-success'>
                    <input type='checkbox' id='checkboxOne'>
                    <label for='checkboxOne'>success</label>
                </div>
                <br>
                <div class='checkbox checkbox-danger'>
                    <input type='checkbox' id='checkboxTwo'>
                    <label for='checkboxTwo'>danger</label>
                    <br>
                </div>
                <br>
                <div class='checkbox checkbox-warning'>
                    <input type='checkbox' id='checkboxThree'>
                    <label for='checkboxThree'>warning</label>
                </div>
            </div>
            <div class="p-3">
                <div class='radio radio-success'>
                    <input name="radioForm" type='radio' id='radioOne'>
                    <label for='radioOne'>success</label>
                </div>
                <br>
                <div class='radio radio-danger'>
                    <input name="radioForm" type='radio' id='radioTwo'>
                    <label for='radioTwo'>danger</label>
                    <br>
                </div>
                <br>
                <div class='radio radio-warning'>
                    <input name="radioForm" type='radio' id='radioThree'>
                    <label for='radioThree'>warning</label>
                </div>
            </div>
            <div class="p-3">
                <label class="switch switch-success">
                    <input type="checkbox" class="switch-input">
                    <span class="switch-core"></span>
                    <div class="switch-label">
                        <label>success</label>
                    </div>
                </label>
                <br>
                <label class="switch switch-danger">
                    <input type="checkbox" class="switch-input">
                    <span class="switch-core"></span>
                    <div class="switch-label">
                        <label>sanger</label>
                    </div>
                </label>
                <br>
                <label class="switch switch-warning">
                    <input type="checkbox" class="switch-input">
                    <span class="switch-core"></span>
                    <div class="switch-label">
                        <label>warning</label>
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>
<script src="source/js/jquery-slim.min.js"></script>
<script src="checkbox.js"></script>
<script src="source/fonts/iconfont.js"></script>

</html>
