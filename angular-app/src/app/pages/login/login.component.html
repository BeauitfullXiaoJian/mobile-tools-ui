<div class="view">
    <div class="view-headbar bg-danger">
        <div class="headbar-title text-center">邮箱登入</div>
    </div>
    <form #form="ngForm" class="view-content pt-5 pl-3 pr-3">
        <div class="form-control">
            <span class="form-control-label">
                <i class="iconfont icon-email text-dark"></i>
            </span>
            <input ngModel type="text" name="email" placeholder="请输入邮箱" required>
        </div>
        <div class="form-control mt-3">
            <span class="form-control-label">
                <i class="iconfont icon-lock text-dark"></i>
            </span>
            <input ngModel type="password" name="password" placeholder="请输入密码" required>
        </div>
        <button [disabled]="form.invalid" (click)="confirmLogin(form.value)" class="btn btn-danger btn-login w-100 mt-4">登录</button>
    </form>
</div>
