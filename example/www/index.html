<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MobileToolsUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-white">
    <div class="view">
        <div class="view-content"></div>
        <div class="view-footbar view-footbar-gray">
            <button class="btn-text text-danger bar-item active" type="button">
                <svg class="icon bar-icon" aria-hidden="true">
                    <use xlink:href="#icon-bangbangtang"></use>
                </svg>
                <div class="bar-label">lollipop</div>
            </button>
            <button class="btn-text text-warning bar-item" type="button">
                <svg class="icon bar-icon" aria-hidden="true">
                    <use xlink:href="#icon-ningmeng"></use>
                </svg>
                <div class="bar-label">lemon</div>
            </button>
            <button class="btn-text text-success bar-item" type="button">
                <svg class="icon bar-icon" aria-hidden="true">
                    <use xlink:href="#icon-qingpingguo"></use>
                </svg>
                <div class="bar-label">apple</div>
            </button>
        </div>
    </div>
    <!-- <a href="button.html">button</a>
    <a href="card.html">card</a>
    <a href="image.html">image</a>
    <a href="footbar.html">footbar</a> -->
</body>
<script src="index.js"></script>
<script src="source/fonts/iconfont.js"></script>

</html>
