<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MobileToolsUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-white">
    <div class="view">
        <div class="view-headbar view-headbar-fixed bg-white">
            <h4 class="headbar-title text-center">Home</h4>
        </div>
        <div class="view-content p-1 flex-start align-content-start flex-wrap">
            <div class="w-50">
                <div class="card m-1">
                    <a href="button.html">
                        <div class="card-block text-center">
                            Button
                        </div>
                    </a>
                </div>
            </div>
            <div class="w-50">
                <div class="card m-1">
                    <a href="card.html">
                        <div class="card-block text-center">
                            Card
                        </div>
                    </a>
                </div>
            </div>
            <div class="w-50">
                <div class="card m-1">
                    <a href="footbar.html">
                        <div class="card-block text-center">
                            Toolbar
                        </div>
                    </a>
                </div>
            </div>
            <div class="w-50">
                <div class="card m-1">
                    <a href="image.html">
                        <div class="card-block text-center">
                            Image
                        </div>
                    </a>
                </div>
            </div>
            <div class="w-50">
                <div class="card m-1">
                    <a href="alert.html">
                        <div class="card-block text-center">
                            Alert
                        </div>
                    </a>
                </div>
            </div>
            <div class="w-50">
                <div class="card m-1">
                    <a href="tab.html">
                        <div class="card-block text-center">
                            Tab
                        </div>
                    </a>
                </div>
            </div>
            <div class="w-50">
                <div class="card m-1">
                    <a href="popup.html">
                        <div class="card-block text-center">
                            Popup
                        </div>
                    </a>
                </div>
            </div>
            <div class="w-50">
                <div class="card m-1">
                    <a href="checkbox.html">
                        <div class="card-block text-center">
                            Checkbox
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="view-footbar">
            <button class="btn-text text-danger bar-item" type="button">
                <svg class="icon bar-icon" aria-hidden="true">
                    <use xlink:href="#icon-bangbangtang"></use>
                </svg>
                <div class="bar-label">lollipop</div>
            </button>
            <button class="btn-text text-warning bar-item" type="button">
                <svg class="icon bar-icon" aria-hidden="true">
                    <use xlink:href="#icon-ningmeng"></use>
                </svg>
                <div class="bar-label">lemon</div>
            </button>
            <button class="btn-text text-success bar-item" type="button">
                <svg class="icon bar-icon" aria-hidden="true">
                    <use xlink:href="#icon-qingpingguo"></use>
                </svg>
                <div class="bar-label">apple</div>
            </button>
            <button class="btn-text text-danger bar-item" type="button">
                <svg class="icon bar-icon" aria-hidden="true">
                    <use xlink:href="#icon-caomei"></use>
                </svg>
                <div class="bar-label">strawberry</div>
            </button>
        </div>
    </div>
</body>
<script src="index.js"></script>
<script src="source/fonts/iconfont.js"></script>

</html>
