<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MobileToolsUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-white">
    <div class="view">
        <div class="view-headbar view-headbar-fixed bg-white">
            <h4 class="headbar-title text-center">Home</h4>
        </div>
        <div class="view-content flex-start align-content-start flex-wrap">

            <div class="w-50">
                <div class="card m-2">
                    <img class="w-100" src="https://cool1024.com/ng/assets/image/card/1.jpg">
                    <div class="card-block">
                        <h6 class="text-truncate">可儿 那由多（かに なゆた）</h6>
                    </div>
                </div>
            </div>
            <div class="w-50">
                <div class="card m-2">
                    <img class="w-100" src="https://cool1024.com/ng/assets/image/card/2.jpg">
                    <div class="card-block">
                        <h6 class="text-truncate">羽岛 千寻（はしま ちひろ）</h6>
                    </div>
                </div>
            </div>
            <div class="w-50">
                <div class="card m-2">
                    <img class="w-100" src="https://cool1024.com/ng/assets/image/card/3.jpg">
                    <div class="card-block">
                        <h6 class="text-truncate">不破 春斗（ふわ はると）</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="view-footbar">
            <button class="btn-text text-danger bar-item" type="button">
                <svg class="icon bar-icon" aria-hidden="true">
                    <use xlink:href="#icon-bangbangtang"></use>
                </svg>
                <div class="bar-label">lollipop</div>
            </button>
            <button class="btn-text text-warning bar-item" type="button">
                <svg class="icon bar-icon" aria-hidden="true">
                    <use xlink:href="#icon-ningmeng"></use>
                </svg>
                <div class="bar-label">lemon</div>
            </button>
            <button class="btn-text text-success bar-item" type="button">
                <svg class="icon bar-icon" aria-hidden="true">
                    <use xlink:href="#icon-qingpingguo"></use>
                </svg>
                <div class="bar-label">apple</div>
            </button>
            <button class="btn-text text-danger bar-item" type="button">
                <svg class="icon bar-icon" aria-hidden="true">
                    <use xlink:href="#icon-caomei"></use>
                </svg>
                <div class="bar-label">apple</div>
            </button>
        </div>
    </div>

    <a href="/card.html">card</a>
    <a href="/image.html">image</a>
    <a href="/footbar.html">footbar</a> -->
</body>
<script src="index.js"></script>
<script src="source/fonts/iconfont.js"></script>

</html>
